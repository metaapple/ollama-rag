<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG /ask 테스트</title>

  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .wrap { max-width: 980px; margin: 0 auto; }
    h1 { margin: 0 0 16px; font-size: 22px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-size: 13px; color: #333; }
    input[type="text"], textarea, input[type="number"] {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
      font-size: 14px; box-sizing: border-box;
    }
    textarea { min-height: 90px; resize: vertical; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin-top: 14px; }
    .btns { display: flex; gap: 10px; align-items: center; }
    button {
      padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer;
      font-size: 14px;
    }
    button.primary { background: #1f6feb; color: white; }
    button.gray { background: #f2f2f2; color: #111; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    .muted { color: #666; font-size: 12px; }
    pre {
      background: #0b1020; color: #e6edf3; padding: 12px; border-radius: 10px;
      overflow: auto; white-space: pre-wrap; word-break: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
    }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    .pill { display: inline-block; padding: 4px 8px; border-radius: 999px; background: #eef6ff; color: #084298; font-size: 12px; }
    .err { color: #b00020; font-weight: 600; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>RAG /ask 테스트 UI</h1>
  <div class="muted">
    FastAPI: <span class="pill">POST /ask</span> 호출 후 JSON 응답을 표시합니다.
  </div>

  <div class="card">
    <div class="row" style="margin-bottom: 10px;">
      <div style="flex: 1 1 640px;">
        <label for="question">질문(question)</label>
        <input id="question" type="text" placeholder="예) Google 프로젝트 코드명은?" />
      </div>

      <div style="width: 140px;">
        <label for="top_k">top_k</label>
        <input id="top_k" type="number" min="1" max="50" value="4" />
      </div>
    </div>

    <div class="btns">
      <button class="primary" id="btnAsk">/ask 실행</button>
      <button class="gray" id="btnSample1">샘플: 비밀키</button>
      <button class="gray" id="btnSample2">샘플: Google 질문</button>
      <span id="status" class="muted"></span>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="row" style="justify-content: space-between;">
        <div>
          <strong>Answer</strong>
          <span id="mode" class="pill" style="margin-left: 8px; display:none;"></span>
        </div>
        <span id="httpInfo" class="muted"></span>
      </div>
      <pre id="answerBox">(아직 실행하지 않았습니다)</pre>
    </div>

    <div class="card">
      <strong>Retrieved (ChromaDB)</strong>
      <div class="muted" style="margin-top: 6px;">
        응답 JSON의 <code>retrieved</code> 또는 <code>chroma-db</code> / <code>gemma3</code> 키를 자동 감지해 표시합니다.
      </div>
      <pre id="retrievedBox">(아직 실행하지 않았습니다)</pre>
    </div>
  </div>

  <div class="card">
    <strong>Raw JSON</strong>
    <div class="muted" style="margin-top: 6px;">서버가 준 원본 응답 전체</div>
    <pre id="rawBox">{}</pre>
  </div>

  <div class="card">
    <strong>에러 로그</strong>
    <pre id="errorBox">(에러 없음)</pre>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);

  function setStatus(msg) {
    $("status").textContent = msg || "";
  }

  function setError(msg) {
    $("errorBox").textContent = msg || "(에러 없음)";
    if (msg) $("errorBox").classList.add("err");
    else $("errorBox").classList.remove("err");
  }

  function normalizeRetrieved(data) {
    // 서버 응답 키가 구현마다 달라질 수 있으니 최대한 유연하게 처리
    // 우선순위: retrieved > chroma-db > gemma3 > documents
    return data.retrieved ?? data["chroma-db"] ?? data.gemma3 ?? data.documents ?? [];
  }

  function normalizeAnswer(data) {
    return data.answer ?? data.response ?? data.result ?? "";
  }

  function normalizeMode(data) {
    return data.mode ?? data.status ?? "";
  }

  async function callAsk() {
    const question = $("question").value.trim();
    const topK = parseInt($("top_k").value || "4", 10);

    if (!question) {
      setError("question을 입력하세요.");
      return;
    }
    if (!Number.isFinite(topK) || topK <= 0) {
      setError("top_k는 1 이상의 정수여야 합니다.");
      return;
    }

    $("btnAsk").disabled = true;
    setError("");
    setStatus("요청 중...");

    try {
      const payload = { question: question, top_k: topK };

      const t0 = performance.now();
      const res = await axios.post("/ask", payload, {
        headers: { "Content-Type": "application/json" },
        timeout: 120000
      });
      const t1 = performance.now();

      const data = res.data ?? {};
      const ans = normalizeAnswer(data);
      const retrieved = normalizeRetrieved(data);
      const mode = normalizeMode(data);

      $("httpInfo").textContent = `HTTP ${res.status} (${(t1 - t0).toFixed(0)} ms)`;

      if (mode) {
        $("mode").style.display = "inline-block";
        $("mode").textContent = mode;
      } else {
        $("mode").style.display = "none";
      }

      $("answerBox").textContent = (typeof ans === "string") ? ans : JSON.stringify(ans, null, 2);
      $("retrievedBox").textContent = Array.isArray(retrieved)
        ? retrieved.join("\n\n---\n\n")
        : JSON.stringify(retrieved, null, 2);

      $("rawBox").textContent = JSON.stringify(data, null, 2);
      setStatus("완료");
    } catch (err) {
      // axios 에러 객체 정리
      let msg = "요청 실패\n";
      if (err.response) {
        msg += `HTTP ${err.response.status}\n`;
        msg += JSON.stringify(err.response.data, null, 2);
      } else if (err.request) {
        msg += "서버 응답 없음(네트워크/타임아웃 가능)\n";
        msg += String(err);
      } else {
        msg += String(err);
      }
      setError(msg);
      setStatus("");
    } finally {
      $("btnAsk").disabled = false;
    }
  }

  $("btnAsk").addEventListener("click", callAsk);

  $("btnSample1").addEventListener("click", () => {
    $("question").value = "우리 회사의 비밀키는?";
    $("top_k").value = "4";
  });

  $("btnSample2").addEventListener("click", () => {
    $("question").value = "Google 프로젝트 코드명은?";
    $("top_k").value = "4";
  });

  // Enter 키로 실행
  $("question").addEventListener("keydown", (e) => {
    if (e.key === "Enter") callAsk();
  });
</script>
</body>
</html>
